<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Portal de Viagens </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/portal_de_viagens.css">
</head>

<body>
    <main>
        <article class="titulo">
            PORTAL DE VIAGENS
        </article>
        <article class="destino">
            <a href=""> DESTINO </a>
        </article>
        <article class="valores">
            <a href=""> VALORES </a>
        </article>
        <article class="contato">
            <a href=""> CONTATO </a>
        </article>
    </main>

    <article class="tela">
        <img src="img/nave.png" class="imagem">
        <h1>
            AS MELHORES NAVES!
        </h1>
        <p>
            Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades
            alternativas
        </p>
    </article>

    <article class="form">
        <form id="formulario">
            <h2> COSULTAR VALORES </h2>
            <div class="form-group row">
                <input type="text" class="form-control" id="origem" placeholder="Origem" required>
                <div class="form-group row">
                    <input type="text" class="form-control" id="destino" placeholder="Destino" required>
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" id="dataida" placeholder="Data de Partida" required>
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" id="datavolta" placeholder="Data de Volta" required>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </div>
        </form>
    </article>

</body>

</html>
