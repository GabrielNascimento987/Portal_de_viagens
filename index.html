<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Portal de Viagens </title>
    <link rel="stylesheet" type="text/css" href="css/portal_de_viagens.css">
</head>

<body>

    <div class="container-fluid border p-3 mt-2" id="barra_superior">
        <div class="row">
            <div class="col-6">
                PORTAL DE VIAGENS
            </div>
            <div class="col-sm">
                <a href=""> DESTINO </a>
            </div>
            <div class="col-sm">
                <a href=""> VALORES </a>
            </div>
            <div class="col-sm">
                <a href=""> CONTATO </a>
            </div>
        </div>
    </div>

    <div class="container-fluid border p-3 mt-2" id="meio">
        <div class="item_1"><img src="img/nave.png" class="imagem"></div>
        <div class="item_2">
            <h1>
                AS MELHORES NAVES!
            </h1><br />
        </div>
        <div class="item_3">
            <p>
                Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e
                realidades
                alternativas
            </p>
        </div>
    </div>

    </div>

    <div class="container-fluid border p-3 mt-2" id="formulario">
        <h2> CONSULTAR VALORES </h2>
        <form>
            <div class="form-group row">
                <input type="text" class="form-control" id="origem" placeholder="Origem" required>
                <input type="text" class="form-control" id="destino" placeholder="Destino" required>
                <input type="text" class="form-control" id="dataida" placeholder="Data de Partida" required>
                <input type="text" class="form-control" id="datavolta" placeholder="Data de Volta" required>
                <button type="button">Primary</button>
            </div>
        </form>
    </div>









    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
